<body>
    <main>
        <div class="container mt-5 mb-5">
            <div class="headline">
                <h1>FIFA World Cup<sup>TM</sup></h1>
                <h2>All Time Statistics</h2>
            </div>
            <div class="row mt-5">
                <div class="col-md-8"><input type="text" class="js-range-slider" value=""></div>
                <div class="col-md-4 text-right">
                    <form class="form">
                        <div class="form-group">
                            <label for="chart-select">Chart Data</label>
                            <select class="form-control" id="chart-select" onchange="onSelect()">
                                <option value="AVERAGE_ATTENDANCE">Average Attendance</option>
                                <option value="AVERAGE_GOALS">Average Goals</option>
                                <option value="GOALS" selected="selected">Goals</option>
                                <option value="MATCHES">Matches</option>
                                <option value="TEAMS">Teams</option>
                            </select>
                        </div>
                    </form>
                </div>
                <!-- Parent container for the visualization -->
                <div class="col-md-8" id="chart-area"></div>
                <div class="col-md-4" id="information"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container pb-3 pt-4 text-center">
            <p>cs171 homework 5. Rangel Milushev</p>
        </div>
    </footer>
